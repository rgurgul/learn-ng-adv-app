
<div style="display: flex;">
  <div>
    <table>
      <thead></thead>
      <tbody>
        <tr *ngFor="let item of data$|async">
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td>
            <button (click)="buy(item)">buy</button>
          </td>
          <td><a style="color: white;" [routerLink]="[item.id]">details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
